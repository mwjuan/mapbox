<!DOCTYPE html>
<html lang="zh" style="width: 100%; height: 100%;margin: 0;padding: 0">

<head>
    <meta charset="UTF-8">
    <title>mapbox整合百度</title>

    <!--    mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />

        src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=YNkquugMBxyDd14gOGDDVXQf2DBlpxXC"></script>

<body style="width: 100%; height: 100%;margin: 0;padding: 0;position: relative">

    <div id="bdmap" style="width: 100%; height: 100%;position: absolute;top:0;left: 0;z-index: 1;"></div>
    <div id="mapbox-map" style="width: 100%; height: 100%;position: absolute;top:0;left: 0;z-index: 3;opacity: 0.4">
    </div>

    <div id="info-panel"
        style="position: absolute;z-index: 4;top: 10px;left: 10px;padding: 5px;background-color: rebeccapurple"></div>
    <script>
        // 定义一些常量
        const X_PI = Math.PI * 3000.0 / 180.0
        const { PI } = Math
        // 球体长半径
        const SPHERE_RADIUS = 6378245.0
        // 扁率
        const FLATNESS = 0.00669342162296594323
        const ER = 20037508.342789

        function transformLat(inputLng, inputLat) {
            const lat = +inputLat
            const lng = +inputLng
            let ret = -100.0 + 2.0 * lng + 3.0 * lat + 0.2 * lat * lat + 0.1 * lng * lat + 0.2 * Math.sqrt(Math.abs(lng))
            ret += (20.0 * Math.sin(6.0 * lng * PI) + 20.0 * Math.sin(2.0 * lng * PI)) * 2.0 / 3.0
            ret += (20.0 * Math.sin(lat * PI) + 40.0 * Math.sin(lat / 3.0 * PI)) * 2.0 / 3.0
            ret += (160.0 * Math.sin(lat / 12.0 * PI) + 320 * Math.sin(lat * PI / 30.0)) * 2.0 / 3.0
            return ret
        }

        function transformLng(inputLng, inputLat) {
            const lat = +inputLat
            const lng = +inputLng
            let ret = 300.0 + lng + 2.0 * lat + 0.1 * lng * lng + 0.1 * lng * lat + 0.1 * Math.sqrt(Math.abs(lng))
            ret += (20.0 * Math.sin(6.0 * lng * PI) + 20.0 * Math.sin(2.0 * lng * PI)) * 2.0 / 3.0
            ret += (20.0 * Math.sin(lng * PI) + 40.0 * Math.sin(lng / 3.0 * PI)) * 2.0 / 3.0
            ret += (150.0 * Math.sin(lng / 12.0 * PI) + 300.0 * Math.sin(lng / 30.0 * PI)) * 2.0 / 3.0
            return ret
        }

        /**
         * 判断是否在国内，不在国内则不做偏移
         * @param lng
         * @param lat
         * @returns {boolean}
         */
        function outOfChina(inputLng, inputLat) {
            const lat = +inputLat
            const lng = +inputLng
            // 纬度 3.86~53.55, 经度 73.66~135.05
            return !(lng > 73.66 && lng < 135.05 && lat > 3.86 && lat < 53.55)
        }


        /**
         * wgs84 转 gcj02
         * 离线转换
         * @param inputLng
         * @param inputLat
         * @returns {number[]}
         */
        function wgs84ToGcj02(inputLng, inputLat) {
            const lat = +inputLat
            const lng = +inputLng
            if (outOfChina(lng, lat)) {
                return [lng, lat]
            } else {
                let dLat = transformLat(lng - 105.0, lat - 35.0)
                let dLng = transformLng(lng - 105.0, lat - 35.0)
                const radLat = lat / 180.0 * PI
                let magic = Math.sin(radLat)
                magic = 1 - FLATNESS * magic * magic
                const sqrtMagic = Math.sqrt(magic)
                dLat = (dLat * 180.0) / ((SPHERE_RADIUS * (1 - FLATNESS)) / (magic * sqrtMagic) * PI)
                dLng = (dLng * 180.0) / (SPHERE_RADIUS / sqrtMagic * Math.cos(radLat) * PI)
                const mgLat = lat + dLat
                const mgLng = lng + dLng
                return [mgLng, mgLat]
            }
        }

        /**
         * gcj02 转 bd09
         * 离线转换
         * @param inputLng
         * @param inputLat
         * @returns {number[]}
         */
        function gcj02ToBd09(inputLng, inputLat) {
            const lat = +inputLat
            const lng = +inputLng
            const z = Math.sqrt(lng * lng + lat * lat) + 0.00002 * Math.sin(lat * X_PI)
            const theta = Math.atan2(lat, lng) + 0.000003 * Math.cos(lng * X_PI)
            const bdLng = z * Math.cos(theta) + 0.0065
            const bdLat = z * Math.sin(theta) + 0.006
            return [bdLng, bdLat]
        }

        /**
         * wgs84 转 bd09
         * 离线转换
         * @param inputLng
         * @param inputLat
         * @returns {number[]}
         */
        function wgs84ToBd09(inputLng, inputLat) {
            const gcjRes = wgs84ToGcj02(inputLng, inputLat)
            return gcj02ToBd09(gcjRes[0], gcjRes[1])
        }

        mapboxgl.accessToken = 'pk.eyJ1IjoieGlhb3poYW5naiIsImEiOiJjbDVwNm9zN2owdTgxM2RuemVobm51Nzd3In0.8qLyL04Wpoir1_YutPa7kw'
        const center = [114.18088588361525, 30.55405768340087]
        const zoom = 11
        const mapboxMap = new mapboxgl.Map({
            container: 'mapbox-map',
            // style: {
            //     name: 'blank',
            //     version: 8,
            //     sources: {},
            //     layers: []
            // },
            // style: 'mapbox://styles/mapbox/satellite-streets-v11',
            style: {
                "version": 8,
                "sources": {
                    "raster-tiles": {
                        "type": "raster",
                        'tiles': [
                            // mt(0—3) Google地图使用了四个服务地址
                            // lyrs=
                            // m：路线图
                            // t：地形图
                            // p：带标签的地形图
                            // s：卫星图
                            // y：带标签的卫星图
                            // h：标签层（路名、地名等）
                            "https://mt1.google.cn/maps/vt?lyrs=s%40721&hl=zh-CN&gl=CN&x={x}&y={y}&z={z}"
                        ],
                        "tileSize": 256
                    }
                },
                "layers": [{
                    "id": "simple-tiles",
                    "type": "raster",
                    "source": "raster-tiles",
                    "minzoom": 0,
                    // "maxzoom": 18
                }]
            },
            zoom: zoom,
            center: center,
            pitch: 0,
            maxPitch: 0,
            maxZoom: 17,
            dragRotate: false
        })

        let bdMapCenter = wgs84ToBd09(center[0], center[1])


        // 创建地图实例
        const bdMap = new BMapGL.Map("bdmap");
        // 创建点坐标
        let point = new BMapGL.Point(bdMapCenter[0], bdMapCenter[1]);

        bdMap.centerAndZoom(point, zoom + 1.75)
        linkDbMap()
        function linkDbMap() {
            const mapboxZoom = mapboxMap.getZoom()
            const mapboxCenter = mapboxMap.getCenter()
            bdMapCenter = wgs84ToBd09(mapboxCenter.lng, mapboxCenter.lat)
            point = new BMapGL.Point(bdMapCenter[0], bdMapCenter[1]);
            bdMap.setCenter(point, {
                noAnimation: true
            });
            bdMap.setZoom(mapboxZoom + 1.75, {
                noAnimation: true
            });

            document.getElementById('info-panel').innerText =
                'zoom:' + mapboxMap.getZoom() + ',lng:' + mapboxCenter.lng + ',lat:' + mapboxCenter.lat + '\n' +
                'bd_zoom:' + bdMap.getZoom()
        }

        mapboxMap.on('move', () => {
            linkDbMap()
        })

        mapboxMap.on('zoom', () => {
            linkDbMap()
        });

    </script>
</body>

</html>
